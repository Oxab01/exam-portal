<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Test - {{ test.test_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ test.test_name }}</h1>
        <form action="{{ url_for('submit_test', test_id=test.id) }}" method="POST">>
            <!-- Render questions here -->
            {% for question in questions %}
                <div class="question">
                    <p>{{ question.question_text }}</p>
                    <label>
                        <input type="radio" name="{{ question.id }}" value="A"> {{ question.option_a }}
                    </label>
                    <label>
                        <input type="radio" name="{{ question.id }}" value="B"> {{ question.option_b }}
                    </label>
                    <label>
                        <input type="radio" name="{{ question.id }}" value="C"> {{ question.option_c }}
                    </label>
                    <label>
                        <input type="radio" name="{{ question.id }}" value="D"> {{ question.option_d }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit">Submit Test</button>
        </form>
    </div>
</body>
</html>
