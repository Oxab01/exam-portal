<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="School Logo">
            </div>
            <h1>Admin Dashboard</h1>
        </header>

        <div class="main-content">
            <h2>Upload Test</h2>
            <form action="{{ url_for('upload_test') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="class">Select Class:</label>
                    <select name="class_id" id="class" required>
                        {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.class_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="file">Upload MCQ File (CSV, Excel, or PDF):</label>
                    <input type="file" name="file" id="file" accept=".csv, .xlsx, .pdf" required>
                </div>
            
                <button type="submit" class="btn-upload">Upload Test</button>
            
            </form>
        </div>
    </div>
</body>
</html>
